<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Estilos CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Exemplos de elementos HTML com estilos CSS aplicados -->

    <!-- Texto de entrada -->
    <input type="text" placeholder="Digite algo" />

    <input type="password" placeholder="Digite algo" />
    <input type="email" placeholder="Digite algo" />

    <!-- Área de texto -->
    <textarea placeholder="Digite algo"></textarea>

    <!-- Seleção -->
    <select>
      <option value="1">Opção 1</option>
      <option value="2">Opção 2</option>
      <option value="3">Opção 3</option>
    </select>

    <!-- Botão -->
    <button>Botão</button>
    <input type="submit" placeholder="Digite algo" />
    <input type="date" placeholder="Digite algo" />
    <input type="time" placeholder="Digite algo" />

    <!-- Tabela -->
    <table>
      <thead>
        <th>Opção 1</th>
        <th>Opção 2</th>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>Item 2</td>
        </tr>
        <tr class="selected">
          <td>Item 3</td>
          <td>Item 4</td>
        </tr>
      </tbody>
    </table>

    <!-- Checkbox -->
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Checkbox 1</label><br />
    <input type="checkbox" id="checkbox2" />
    <label for="checkbox2">Checkbox 2</label><br />

    <!-- Radio button -->
    <input type="radio" id="radio1" name="radio" />
    <label for="radio1">Radio 1</label><br />
    <input type="radio" id="radio2" name="radio" />
    <label for="radio2">Radio 2</label><br />
  </body>
</html>
